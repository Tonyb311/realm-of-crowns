name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=database/prisma/schema.prisma

      - name: Type check shared
        run: npm run typecheck --workspace=shared

      - name: Type check server
        run: npx tsc --noEmit --project server/tsconfig.json

      - name: Type check client
        run: npx tsc --noEmit --project client/tsconfig.json

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: roc_user
          POSTGRES_PASSWORD: roc_password
          POSTGRES_DB: realm_of_crowns_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U roc_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://roc_user:roc_password@localhost:5432/realm_of_crowns_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=database/prisma/schema.prisma

      - name: Run migrations
        run: npx prisma migrate deploy --schema=database/prisma/schema.prisma

      - name: Run tests
        run: npm test --workspace=server --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=database/prisma/schema.prisma

      - name: Build all workspaces
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: docker build -f server/Dockerfile -t roc-server .

      - name: Build client image
        run: docker build -f client/Dockerfile -t roc-client .
